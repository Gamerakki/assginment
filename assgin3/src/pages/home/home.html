<ion-header>
  <ion-navbar>
    <ion-title>
      the Fibonacci sequence 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary" floating>Enter Number</ion-label>
      <ion-input type="number" value="" (keypress)="keyPress($event)" [(ngModel)]="inputedNumber"></ion-input>
    </ion-item>

    <ion-item style="text-align:center">
        <button ion-button (click)="generateseries()">Create the Fibonacci sequence </button>
    </ion-item>

   <div>
     {{series}}
   </div>

  </ion-list>
</ion-content>
